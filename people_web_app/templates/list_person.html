{% extends 'layout.html' %}

{% block content %}

<main>
    {% if person %}
        <p>ID: {{ person.id_number }}</p>
        <p>First name: {{ person.firstname }}</p>
        <p>Last name: {{ person.lastname }}</p>
    {% else %}
        <p>No matching person</p>
    {% endif %}
</main>

{% endblock %}
